<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/0a18e92247.js" crossorigin="anonymous"></script>
    
    <!-- bootstrap cdn   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="#">Fix This</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
            </ul>
            <login class="form-inline my-2 my-lg-0">
                {% if g.user %}
                    <span  class ="mr-3" id="sesssionHeader">Hi, <span id="session">{{ g.user.first_name}}</span></span>
                    <i class="far fa-bell mx-1 menu"></i>
                    <a href="/messages" class="mx-1"> <i class="far fa-envelope menu"></i></a>
                    <div class="nav-item dropdown">
                        <a href="#" class ="nav-link dropdown-toggle" id ="profile_dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="far fa-user-circle menu"></i></a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profile_dropdown">
                            <a href="/profile/edit" class="dropdown-item">Profile</a>
                            <a href="/image/upload" class="dropdown-item">Upload Images</a>
                            <a href="/password/edit" class="dropdown-item">Change Password</a>
                        </div>
                    </div>
                    <a href="/logout"class ="mx-1" id = "logout"> <i class="fas fa-sign-out-alt menu"></i> </a>
                {% else %}
                    {% if user_type %}
                        <a href="/login"class ="btn btn-outline-primary btn-sm mr-1" id = "login"> Login </a>
                    {% else %}
                        <button type ="button" class = "btn btn-outline-primary btn-sm mr-2" id="login">Login</button>
                    {% endif %}
                    <input type="button" class ="btn btn-primary btn-sm ml-1" id="register" value ="Post Your Job">
                {% endif %}
            </login>
        </div>
    </nav>
    <div class="jumbotron"></div>
    <div class="container">
        {% block content %} 
        {% endblock %}
    </div>

    <!-- jquery cdn -->
    <script src="https://unpkg.com/jquery"></script>
    <!-- bootstrap jquery cdn  -->
    <script src = 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
    <!-- axios cdn  -->
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <!-- lodash cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js" integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww==" crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>

    {% block scripts %} 
    {% endblock %}
</body> 
</html>
