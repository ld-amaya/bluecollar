<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/0a18e92247.js" crossorigin="anonymous"></script>
    
    <!-- bootstrap cdn   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="#">Fix This</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
            </ul>
            <login class="form-inline my-2 my-lg-0">
                {% if session['uid'] %}
                    <span  class ="mr-3" id="sesssionHeader">Hi, <span id="session">{{ session['name']}}</span></span>
                    <a href="/logout"class ="btn btn-outline-primary btn-sm mr-1" id = "login"> Logout </a>
                {% else %}
                    {% if user_type %}
                        <a href="/login"class ="btn btn-outline-primary btn-sm mr-1" id = "login"> Login </a>
                    {% else %}
                        <button type ="button" class = "btn btn-outline-primary btn-sm mr-2" id="login">Login</button>
                    {% endif %}
                    <input type="button" class ="btn btn-primary btn-sm ml-1" id="register" value ="Post Your Job">
                {% endif %}
            </login>
        </div>
    </nav>
    <div class="jumbotron"></div>
    <div class="container">
        {% block content %} 
        {% endblock %}
    </div>

    <!-- jquery cdn -->
    <script src="https://unpkg.com/jquery"></script>
    <!-- bootstrap jquery cdn  -->
    <script src = 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
    <!-- axios cdn  -->
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/js/app.js"></script>

    {% block scripts %} 
    {% endblock %}
</body> 
</html>
